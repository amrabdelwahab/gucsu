{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h1>{{faculty.name}} Academic & Scientiﬁc Activities Committee</h1>
<h2>Grade {{grade}} candidates</h2>
<table border=1>
{% for c in candidates %}
<hr>
<tr><td width="25%"><b>{{c.name}}</b></td><td><b>Agenda</b></td></tr><tr><td><img  width='100%' height='15%' src="{{MEDIA_URL}}{{c.filename}}"/>   
</td><td>{{c.agenda|linebreaks}}</td> </tr>

{% endfor %}
</table>
{% endblock %}
